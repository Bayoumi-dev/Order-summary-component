<!DOCTYPE html>
<html lang="en">

<head>
   <!-- specifies the character encoding for the HTML document -->
   <meta charset="UTF-8" />
   <!-- Displays site properly based on user's device -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- Provides a brief summary of a web page -->
   <meta name="description" content="This is a solution to the Order summary component challenge on Frontend Mentor. 
        The purpose of this challenge is to improve my coding skills by building realistic projects." />
   <!-- Favicon -->
   <link rel="icon" type="image/ico" sizes="32x32" href="images/favicon.ico" />
   <!-- CSS File  -->
   <link rel="stylesheet" href="css/style.css" />
   <title>Frontend Mentor | Order summary component</title>
</head>

<body>
   <main>

      <section>
         <!-- Order summary component -->
         <div class="order-summary">
            <div class="order-summary__img__wrapper">
               <img src="images/illustration-hero.svg" alt="" />
            </div>
            <div class="order-summary__body">
               <h1>Order Summary</h1>
               <p>
                  You can now listen to millions of songs, audiobooks, and podcasts
                  on any device anywhere you like!
               </p>
               <div class="order-summary__plan">
                  <div class="details">
                     <p>
                        <span class="current-plan">Annual Plan</span>
                        <span class="pricing">$59.99/year</span>
                     </p>
                  </div>
                  <a href="#" class="change">Change</a>
               </div>
               <div class="order-summary__buttons">
                  <button class="payment">Proceed to Payment</button>
                  <button class="cancel">Cancel Order</button>
               </div>
            </div>
         </div>
      </section>

   </main>
   <!-- Footer  -->
   <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://bayoumi.dev" target="_blank">Bayoumi Dev</a>.
   </footer>
</body>

</html>
